lexer_target: javascript
tokens:
  - type: open_parenthesis
    value: "("
  - type: close_parenthesis
    value: ")"
  - type: open_codeblock
    value: "{"
  - type: close_codeblock
    value: "}"
  - type: end_of_statement
    value: ";"
  - type: keyword
    value: "function"
  - type: keyword
    value: "const"
  - type: keyword
    value: "var"
  - type: assigner
    value: "="
  - type: tab_space
    pattern: r'\t'
  - type: identifier
    pattern: "[a-zA-Z_][a-zA-Z0-9_]*"
  - type: number
    pattern: r'\d'
